version: "3.8"

services:
  telegram-email-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: telegram-email-bot
    restart: unless-stopped
    configs:
      - source: codefetcherbot_config
        target: /app/config.properties
    volumes:
      # Mount logs to a persistent location
      - codefetcherbot_logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      # Telegram settings
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_AUTHORIZED_CHAT_IDS=${TELEGRAM_AUTHORIZED_CHAT_IDS}
      # Email settings
      - EMAIL_SERVER=imap.gmail.com
      - EMAIL_PORT=993
      - EMAIL_USE_SSL=true
      - EMAIL_ADDRESS=${EMAIL_ADDRESS}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      # Bot settings
      - EMAIL_MAX_BODY_LENGTH=3000
      - EMAIL_FETCH_TIMEOUT=30
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    networks:
      - telegram-bot-network
    # Optional: Add resource limits
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"
        reservations:
          memory: 128M
          cpus: "0.25"
    # Optional: Add health check
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  telegram-bot-network:
    driver: bridge

configs:
  codefetcherbot_config:
    external: true
    name: codefetcherbot_config

volumes:
  codefetcherbot_logs:
    driver: local
